<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" /> -->

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- header -->

    <section id="header">

        <!--logo -->
        <a href="#"><img src="./img/logo.png" class="logo" alt=""></a>

        <!-- navbar -->
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="signup.html">Sign Up</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>

    </section>

    <section>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter Name">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Enter Email">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Enter Password">
                        </div>
                        <p>Forgot Password <a href="#"><strong>Click Here!</strong></a> </p>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="signupBtn"><strong>Sign Up</strong></button>
                        <button type="button" id="signinBtn" class="disable"><strong>Sign In</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
    </script>

    <script src="script.js"></script>

    <body>

</html>
